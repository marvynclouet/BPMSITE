<!DOCTYPE html>
<html>
<head>
    <title>Test Simple BPM</title>
    <style>
        body { margin: 0; font-family: Arial; }
        
        .nav { 
            background: white; 
            padding: 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .nav img { 
            height: 80px; 
            border: 2px solid red; /* Pour voir la taille */
        }
        
        .hero { 
            height: 100vh; 
            position: relative; 
            margin-top: 120px;
            background: #333;
        }
        
        .slide { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            opacity: 0; 
            transition: opacity 1s;
        }
        
        .slide.show { opacity: 1; }
        
        .slide img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        
        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="assets/logo-bpm-clean.svg" alt="Logo" id="logo">
        <span>LOGO TAILLE: 80px</span>
    </div>
    
    <div class="hero">
        <div class="slide show">
            <img src="assets/KBH-4041.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="assets/KBH-4176.jpg" alt="Image 2">
        </div>
        
        <div class="info">
            <h1>TEST CAROUSEL</h1>
            <p>Les images devraient changer toutes les 2 secondes</p>
            <p id="counter">Image 1</p>
        </div>
    </div>

    <script>
        let current = 0;
        const slides = document.querySelectorAll('.slide');
        const counter = document.getElementById('counter');
        
        function next() {
            slides[current].classList.remove('show');
            current = (current + 1) % slides.length;
            slides[current].classList.add('show');
            counter.textContent = `Image ${current + 1}`;
            console.log('Switched to image', current + 1);
        }
        
        // Changer toutes les 2 secondes
        setInterval(next, 2000);
        
        // Vérifier le logo
        document.getElementById('logo').onload = function() {
            console.log('✅ Logo chargé');
        };
        
        document.getElementById('logo').onerror = function() {
            console.log('❌ Erreur logo');
            this.style.background = 'red';
            this.alt = 'LOGO ERREUR';
        };
        
        console.log('Test simple démarré');
    </script>
</body>
</html>

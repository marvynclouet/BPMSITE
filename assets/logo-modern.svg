<svg xmlns="http://www.w3.org/2000/svg" width="140" height="40" viewBox="0 0 140 40">
  <defs>
    <!-- Modern gradient for premium look -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Clean, modern logo mark -->
  <g transform="translate(0, 8)">
    <!-- Stylized "B" -->
    <path d="M0 0 L0 24 L12 24 Q18 24 18 18 Q18 15 15 13.5 Q18 12 18 9 Q18 0 12 0 Z M6 6 L12 6 Q12 6 12 9 Q12 12 9 12 L6 12 Z M6 18 L6 15 L9 15 Q12 15 12 18 Q12 21 9 21 L6 21 Z" 
          fill="url(#modernGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Stylized "P" -->
    <path d="M24 0 L24 24 L30 24 L30 15 L36 15 Q42 15 42 9 Q42 0 36 0 Z M30 6 L36 6 Q36 6 36 9 Q36 12 36 12 L30 12 Z" 
          fill="url(#modernGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Stylized "M" -->
    <path d="M48 0 L48 24 L54 24 L54 12 L57 18 L60 18 L63 12 L63 24 L69 24 L69 0 L63 0 L58.5 12 L54 0 Z" 
          fill="url(#modernGradient)" 
          filter="url(#shadow)"/>
  </g>
  
  <!-- Modern minimalist subtitle -->
  <text x="75" y="16" 
        font-family="system-ui, -apple-system, Arial, sans-serif" 
        font-size="12" 
        font-weight="300" 
        letter-spacing="2px"
        fill="#666666">FORMATIONS</text>
  
  <!-- Subtle accent line -->
  <line x1="75" y1="22" x2="135" y2="22" 
        stroke="#000000" 
        stroke-width="1" 
        opacity="0.8"/>
  
  <!-- Modern audio wave visualization -->
  <g transform="translate(75, 28)" opacity="0.6">
    <rect x="0" y="0" width="1" height="4" fill="#000000"/>
    <rect x="3" y="-2" width="1" height="8" fill="#000000"/>
    <rect x="6" y="1" width="1" height="2" fill="#000000"/>
    <rect x="9" y="-1" width="1" height="6" fill="#000000"/>
    <rect x="12" y="0" width="1" height="4" fill="#000000"/>
    <rect x="15" y="-3" width="1" height="10" fill="#000000"/>
    <rect x="18" y="1" width="1" height="2" fill="#000000"/>
    <rect x="21" y="-1" width="1" height="6" fill="#000000"/>
  </g>
</svg>
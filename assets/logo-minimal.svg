<svg xmlns="http://www.w3.org/2000/svg" width="120" height="32" viewBox="0 0 120 32">
  <defs>
    <!-- Ultra clean gradient -->
    <linearGradient id="cleanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ultra minimalist approach - just clean typography -->
  <g font-family="-apple-system, BlinkMacSystemFont, system-ui, sans-serif">
    <!-- BPM - Bold, clean -->
    <text x="0" y="20" 
          font-size="18" 
          font-weight="900" 
          fill="url(#cleanGradient)" 
          letter-spacing="-0.5px">BPM</text>
    
    <!-- FORMATIONS - Light, spaced -->
    <text x="45" y="20" 
          font-size="12" 
          font-weight="300" 
          fill="#666666" 
          letter-spacing="1.5px">FORMATIONS</text>
  </g>
  
  <!-- Minimal accent mark -->
  <circle cx="115" cy="16" r="2" fill="#000000" opacity="0.8"/>
  
  <!-- Subtle underline -->
  <line x1="0" y1="26" x2="40" y2="26" 
        stroke="#000000" 
        stroke-width="1" 
        opacity="0.3"/>
</svg>